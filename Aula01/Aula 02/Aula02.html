<!DOCTYPE html> <!--Serve para falar que é o arquivo é HTML-->
<html lang="pt-br">
<head> <!--Cabeçalho, essa área é destinada a informações e dados que poderão ser acessados pelo corpo
        obs: podemos usar scripts e metadados.-->
    <meta charset="UTF-8"> <!--essa tag serve para que os navegadores saibam como devem renderizar os textos incluídos em uma página específica-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>
<style>
    h1 {
        text-align: center;
        color: #87CEEB;
    }
    h2 {
        text-align: center;
    }
</style>
<body> <!--Conteúdo do documento.-->
    <h1>Aula 02</h1>
    <hr> 
    <h2>Conhecendo o HTML</h2>
    <h3>HTML</h3>
    <p style="color: royalblue;">O HTML é utilizado para exibir documentos<br> na WEB, esses <strong>documentos</strong> são estruturados através do</br> uso de tags</p>
    <h2>Exibindo códigos especiais</h2>
    <p style="color: slateblue;">Esse paragráfo está <strong>formatado</strong> com css
    </p>
    <img src="img/imagem2.jpg" alt="imagem zebra"> <!--As imagens devem estar dentro da pasta, para aparecer-->

    <img src="img/imagem4.jpg" alt="arara" width="12%"> 
    <img src="img/imagem8.jpg" alt="gato" width="18%">

</html>
